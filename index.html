<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Form</title>
      <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
      <h1>Registration Form</h1>
      <form >
        <fieldset>
          <label for="email" class="required" >Email:</label>
            <input id="email" name="email" type="email" required />
          
          <label for="new-password" class="required" >Password:</label>
            <input id="new-password" name="new-password" type="password" minlength="8" required />
         
          <label for="first-name" class="required" >First Name:</label>
            <input id="first-name" name="first-name" type="text" required />
         
          <label for="last-name" class="required" >Last Name:</label>
            <input id="last-name" name="last-name" type="text" required />
        
          <label for="company-name">Company Name:</label>
            <input id="company-name" name="company-name" type="company-name"/>
          <input class="submit_button" type="submit" value="Sign up" onclick="checkForm()"/>
        </fieldset>
      </form>
      <script src="index.js">
      </script>
    </body>
</html>
